<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up and Profile</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: Arial, Helvetica, sans-serif;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .form-container,
      .profile-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        margin-top: 50px;
        animation: fadeIn 1s ease-in-out;
      }
      .profile-container {
        max-width: 450px;
      }
      .form-group input {
        height: 45px;
        font-size: 1rem;
      }
      .btn-custom {
        background-color: #6a11cb;
        color: #fff;
        font-weight: bold;
      }
      .btn-custom:hover {
        background-color: #2575fc;
      }
      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 20px;
        display: block;
      }
      .text-danger {
        font-size: 0.9rem;
      }
      .login-link {
        display: block;
        text-align: center;
        margin-top: 15px;
      }
      .login-link a {
        color: #6a11cb;
        text-decoration: none;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <!-- Sign Up Form -->
    <div class="form-container" id="signUpContainer">
      <form onsubmit="return validateForm()" id="signUpForm" method="post" enctype="multipart/form-data", action="{% url 'signup' %}">
        {% csrf_token %}
        <h3 class="text-center mb-4">Create an Account</h3>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text", name="username"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
          <small id="usernameHelp" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control", name="email"
            id="email"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password", name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <small id="passwordHelp" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <small id="confirmPasswordHelp" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
        <div class="login-link">
          <span>Already have an account? <a href="{% url 'loginpage' %}">Login</a></span>
        </div>
      </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       // Function to validate the signup form
       function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        // Check if passwords match
        if (password != confirmPassword) {
          alert("Passwords does not match!");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
