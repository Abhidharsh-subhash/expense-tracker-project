<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget & Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .navbar-custom {
      background-color: #28a745;
      padding: 1rem 2rem;
    }
    .navbar-custom .nav-link {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-right: 1.5rem;
    }
    .navbar-custom .nav-link:hover {
      color: #cfe2f3;
    }
    .username {
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      margin-right: 1rem;
    }
    .navbar-custom .btn-logout {
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: bold;
    }
    .navbar-custom .btn-logout:hover {
      background-color: #c82333;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .form-container {
      flex: 1;
      max-width: 400px;
      margin-right: 20px; /* Spacing between form and list */
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .expense-list {
      flex: 2;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .expense-list h4 {
      margin-bottom: 15px; /* Space below the heading */
    }
    .table {
      margin-top: 20px; /* Space above the table */
    }
    .spacer {
      margin: 20px 0; /* Space between form and list */
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    Budget & Expense Tracker
  </div>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between w-100">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'homepage' %}">Home</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="#budget">Income</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="#expenses">Expenses</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'profilepage' %}">Profile</a></b>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="username">
            Username: {{ request.session.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content container">
    <!-- Expense Form -->
    <div class="form-container">
      <h3 class="text-center">Add Expense</h3>
      <form id="expenseForm" onsubmit="addExpense(event)">
        <div class="mb-3">
          <label for="expenseMonth" class="form-label">Select Month</label>
          <select class="form-select" id="expenseMonth" required>
            <option value="">Choose a month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="expenseDate" class="form-label">Expense Date</label>
          <input type="date" class="form-control" id="expenseDate" required>
        </div>
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Expense Amount</label>
          <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
        </div>
        <div class="mb-3">
          <label for="expenseNotes" class="form-label">Notes</label>
          <textarea class="form-control" id="expenseNotes" rows="3" placeholder="Enter any notes"></textarea>
        </div>
        <button type="submit" class="btn btn-danger w-100">Add Expense</button>
      </form>
    </div>

    <div class="spacer"></div> <!-- Spacer between the form and the expense list -->

    <!-- Expense List -->
    <div class="expense-list">
      <h4>Expense List</h4>
      <div class="mb-3">
        <label for="filterMonth" class="form-label">Filter by Month</label>
        <select class="form-select" id="filterMonth" onchange="filterExpenses()">
          <option value="">All Months</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <table class="table table-bordered" id="expenseTable">
        <thead>
          <tr>
            <th scope="col" class="text-center">Month</th>
            <th scope="col" class="text-center">Date</th>
            <th scope="col" class="text-center">Expense Amount (â‚¹)</th>
            <th scope="col" class="text-center">Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const expenseList = [];

    function addExpense(event) {
      event.preventDefault();
      const month = document.getElementById("expenseMonth").value;
      const date = document.getElementById("expenseDate").value;
      const amount = document.getElementById("expenseAmount").value;
      const amountUsed = document.getElementById("amountUsed").value;
      const notes = document.getElementById("expenseNotes").value;

      const expense = {
        month,
        date,
        amount: parseFloat(amount),
        amountUsed: parseFloat(amountUsed),
        notes,
      };
      expenseList.push(expense);
      updateExpenseTable();
      event.target.reset(); // Reset the form after submission
    }

    function updateExpenseTable() {
      const tableBody = document.querySelector("#expenseTable tbody");
      tableBody.innerHTML = ""; // Clear existing table rows

      expenseList.forEach((expense, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="text-center">${expense.month}</td>
          <td class="text-center">${expense.date}</td>
          <td class="text-center">${expense.amount.toFixed(2)}</td>
          <td class="text-center">${expense.amountUsed.toFixed(2)}</td>
          <td class="text-center">${expense.notes}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function filterExpenses() {
      const selectedMonth = document.getElementById("filterMonth").value;
      const filteredExpenses = selectedMonth
        ? expenseList.filter(expense => expense.month === selectedMonth)
        : expenseList;

      const tableBody = document.querySelector("#expenseTable tbody");
      tableBody.innerHTML = ""; // Clear existing table rows

      filteredExpenses.forEach((expense, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="text-center">${expense.month}</td>
          <td class="text-center">${expense.date}</td>
          <td class="text-center">${expense.amount.toFixed(2)}</td>
          <td class="text-center">${expense.amountUsed.toFixed(2)}</td>
          <td class="text-center">${expense.notes}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
