<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Budget Manager | Live Bar Graph</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 1em;
        }

        .wrapper {
            max-width: 1200px;
            color: rgb(255, 50, 50);
            margin: auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 4px solid #b3e91d;
            display: flex;
            gap: 2em;
        }

        /* Left side: Inputs and budget details */
        .left-container {
            width: 50%;
        }

        .input-group {
            margin-bottom: 1.5em;
        }

        input {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #a0ff53;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.8em;
            background-color: #587ef4;
            color: white;
            border: cornsilk;
            border-radius: 5px;
            cursor: pointer;
        }

        .output-container {
            display: flex;
            justify-content: space-between;
            border: 1px solid #b3e91d;
            margin-top: 1em;
        }

        .output-box {
            flex: 1;
            padding: 1em;
            background-color: #f5f5f5;
            color: #f12929;
            border-radius: 8px;
            margin-right: 1em;
            text-align: center;
        }

        .output-box:last-child {
            margin-right: 0;
        }

        /* Right side: Chart */
        .chart-container {
            width: 50%;
            padding: 1em;
        }

        canvas {
            width: 200%;
            height: 300px;
        }

        @media screen and (max-width: 600px) {
            .wrapper {
                flex-direction: column;
            }

            .left-container,
            .chart-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Left side: Inputs and Outputs -->
        <div class="left-container">
            <div class="input-group">
                <h3>SET BUDGET</h3>
                <input type="number" id="total-amount" placeholder="Enter Total Budget" />
                <button id="total-amount-button">Set Budget</button>
            </div>

            <div class="input-group">
                <h3>ADD EXPENSE</h3>
                <input type="text" id="product-title" placeholder="Enter Expense Title" />
                <input type="number" id="user-amount" placeholder="Enter Expense Amount" />
                <button id="check-amount">Add Expense</button>
            </div>

            <div class="output-container">
                <div class="output-box">
                    <h4>TOTAL BUDGET</h4>
                    <p id="amount">0</p>
                </div>
                <div class="output-box">
                    <h4>TOTAL EXPENSES</h4>
                    <p id="expenditure-value">0</p>
                </div>
                <div class="output-box">
                    <h4>REMAINING BALANCE</h4>
                    <p id="balance-amount">0</p>
                </div>
            </div>
        </div>

        <!-- Right side: Chart -->
        <div class="chart-container">
            <h2>LIVE BUDGET OVERVIEW</h2>
            <canvas id="expensesChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let totalAmountInput = document.getElementById("total-amount");
        let productTitleInput = document.getElementById("product-title");
        let userAmountInput = document.getElementById("user-amount");

        const totalAmountButton = document.getElementById("total-amount-button");
        const checkAmountButton = document.getElementById("check-amount");

        const amountDisplay = document.getElementById("amount");
        const expenditureValue = document.getElementById("expenditure-value");
        const balanceValue = document.getElementById("balance-amount");

        let budget = 0;
        let expenditure = 0;

        // Chart Initialization
        const ctx = document.getElementById("expensesChart").getContext("2d");
        const expensesChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["BUDGET", "EXPENSES", "BALANCE"],
                datasets: [{
                    label: "AMOUNT",
                    data: [budget, expenditure, budget - expenditure],
                    backgroundColor: ["#587ef4", "#e71f1f", "#05e7d4"],
                    borderColor: "#fff",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update the Chart with new values
        function updateChart() {
            expensesChart.data.datasets[0].data = [budget, expenditure, budget - expenditure];
            expensesChart.update();
        }

        // Set the Total Budget
        totalAmountButton.addEventListener("click", () => {
            const budgetValue = Number(totalAmountInput.value);
            if (budgetValue > 0) {
                budget = budgetValue;
                amountDisplay.innerText = budget;
                balanceValue.innerText = budget - expenditure;
                totalAmountInput.value = "";
                updateChart();
            } else {
                alert("Please enter a valid budget amount.");
            }
        });

        // Add an Expense
        checkAmountButton.addEventListener("click", () => {
            const title = productTitleInput.value;
            const expenseAmount = Number(userAmountInput.value);

            if (title && expenseAmount > 0) {
                if (expenditure + expenseAmount <= budget) {
                    expenditure += expenseAmount;
                    expenditureValue.innerText = expenditure;
                    balanceValue.innerText = budget - expenditure;
                    productTitleInput.value = "";
                    userAmountInput.value = "";
                    updateChart();
                } else {
                    alert("You have exceeded your budget!");
                }
            } else {
                alert("Please enter valid expense details.");
            }
        });
    </script>
</body>

</html>
