<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget & Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .navbar-custom {
      background-color: #28a745;
      padding: 1rem 2rem;
    }
    .navbar-custom .nav-link {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-right: 1.5rem;
    }
    .navbar-custom .nav-link:hover {
      color: #cfe2f3;
    }
    .username {
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      margin-right: 1rem;
    }
    .navbar-custom .btn-logout {
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: bold;
    }
    .navbar-custom .btn-logout:hover {
      background-color: #c82333;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto; /* Maintain uniform spacing from top */
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .budget-list {
      max-width: 600px;
      margin: 20px auto; /* Maintain uniform spacing from top and bottom */
    }
    .budget-list h4 {
      margin-bottom: 15px; /* Space below the heading */
    }
    .table {
      margin-top: 20px; /* Space above the table */
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    Budget & Expense Tracker
  </div>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between w-100">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'homepage' %}">Home</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="#budget">Income</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'addexpensepage' %}">Expenses</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'profilepage' %}">Profile</a></b>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="username">
            Username: {{ request.session.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content container">
    <!-- Budget Form -->
    <div class="form-container">
      <h3 class="text-center">Add Income</h3>
      <form id="budgetForm" onsubmit="addBudget(event)">
        <div class="mb-3">
          <label for="month" class="form-label">Select Month</label>
          <select class="form-select" id="month" required>
            <option value="">Choose a month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="budgetAmount" class="form-label">Income Amount of month</label>
          <input type="number" class="form-control" id="budgetAmount" placeholder="Enter income amount" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Income</button>
      </form>
    </div>

    <!-- Budget List -->
    <div class="budget-list">
      <h4>Income List</h4>
      <table class="table table-bordered" id="budgetTable">
        <thead>
          <tr>
            <th scope="col" class="text-center">Month</th>
            <th scope="col" class="text-center">Income Amount (â‚¹)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">January</td>
            <td class="text-center">1500</td>
          </tr>
          <tr>
            <td class="text-center">February</td>
            <td class="text-center">1200</td>
          </tr>
          <tr>
            <td class="text-center">March</td>
            <td class="text-center">800</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const budgetList = [];

    function addBudget(event) {
      event.preventDefault();
      const month = document.getElementById("month").value;
      const amount = document.getElementById("budgetAmount").value;

      // Validate that the month is not already present
      const monthExists = budgetList.some(b => b.month === month);
      if (monthExists) {
        alert("Budget for this month already exists.");
        return;
      }

      budgetList.push({ month, amount });
      document.getElementById("budgetForm").reset();
      renderBudgetList();
    }

    function renderBudgetList() {
      const tbody = document.getElementById("budgetTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = ""; // Clear existing rows

      budgetList.forEach(budget => {
        const row = tbody.insertRow();
        const cellMonth = row.insertCell(0);
        const cellAmount = row.insertCell(1);
        cellMonth.textContent = budget.month;
        cellAmount.textContent = budget.amount;
        cellMonth.className = "text-center";
        cellAmount.className = "text-center";
      });
    }
  </script>
</body>
</html>
