<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .forgot-password-container {
        width: 100%;
        max-width: 500px; /* Increased width */
        padding: 60px; /* Increased padding */
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      .forgot-password-header {
        font-size: 2rem; /* Increased font size */
        text-align: center;
        color: #5f27cd;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .form-group input {
        height: 50px; /* Increased height */
        font-size: 1rem;
        padding: 10px;
        border: 1px solid #b2bec3;
        border-radius: 5px;
      }

      .form-group label {
        color: #636e72;
        font-weight: bold;
      }

      .submit-btn {
        background-color: #1dd1a1;
        border-color: #1dd1a1;
        font-weight: bold;
        font-size: 1.2rem; /* Increased font size */
      }

      .submit-btn:hover {
        background-color: #10ac84;
        border-color: #10ac84;
      }

      .back-to-login {
        text-align: center;
        margin-top: 20px;
      }

      .back-to-login a {
        color: #0984e3;
        text-decoration: none;
        font-weight: bold;
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <div class="forgot-password-container">
      <h2 class="forgot-password-header">Forgot Password</h2>
      <form method="post" action="{% url 'confirm_email' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-block text-white submit-btn"
        >
          Confirm Email
        </button>
      </form>
      <div class="back-to-login">
        <p>
          Remembered your password? <a href="{% url 'loginpage' %}">Login</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
