<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget & Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .navbar-custom {
      background-color: #28a745;
      padding: 1rem 2rem;
    }
    .navbar-custom .nav-link {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-right: 1.5rem;
    }
    .navbar-custom .nav-link:hover {
      color: #cfe2f3;
    }
    .username {
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      margin-right: 1rem;
    }
    .navbar-custom .btn-logout {
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: bold;
    }
    .navbar-custom .btn-logout:hover {
      background-color: #c82333;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .budget-list {
      max-width: 600px;
      margin: 20px auto;
    }
    .budget-list h4 {
      margin-bottom: 15px;
    }
    .table {
      margin-top: 20px;
    }
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .profile-icon {
      font-size: 50px; /* Icon size */
      color: #343a40;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px; /* Centers the icon and adds spacing below */
      width: 100%;
    }
  </style>
  <!-- FontAwesome for Profile Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    Budget & Expense Tracker
  </div>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between w-100">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'homepage' %}">Home</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'incomepage' %}">Income</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'addexpensepage' %}">Expenses</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="#profile">Profile</a></b>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="username">
            Username: {{ request.session.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content container">
    <!-- Profile Section -->
    <div class="profile-container" id="profile">
      <h3 class="text-center">User Profile</h3>
      <i class="fas fa-address-book profile-icon text-center"></i>
      <form id="profileForm" method="post" action="{% url 'update_profile' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" value="{{user.username}}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" value="{{user.email}}" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Update Profile</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const budgetList = [];

    function addBudget(event) {
      event.preventDefault();
      const month = document.getElementById("month").value;
      const amount = document.getElementById("budgetAmount").value;

      // Validate that the month is not already present
      const monthExists = budgetList.some(b => b.month === month);
      if (monthExists) {
        alert("Budget for this month already exists.");
        return;
      }

      budgetList.push({ month, amount });
      document.getElementById("budgetForm").reset();
      renderBudgetList();
    }

    function renderBudgetList() {
      const tbody = document.getElementById("budgetTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = ""; // Clear existing rows

      budgetList.forEach(budget => {
        const row = tbody.insertRow();
        row.insertCell(0).innerText = budget.month;
        row.insertCell(1).innerText = budget.amount;
      });
    }

    function updateProfile(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulate profile update
      alert(`Profile updated for: ${username}`);
    }
  </script>
</body>
</html>
