<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget & Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Chart.js for Bar Graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .navbar-custom {
      background-color: #28a745;
      padding: 1rem 2rem;
    }
    .navbar-custom .nav-link {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-right: 1.5rem;
    }
    .navbar-custom .nav-link:hover {
      color: #cfe2f3;
    }
    .username {
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      margin-right: 1rem;
    }
    .navbar-custom .btn-logout {
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: bold;
    }
    .navbar-custom .btn-logout:hover {
      background-color: #c82333;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    canvas {
      width: 100% !important;
      height: 450px !important;
    }
  </style>
  {% if msg != "" and msg != null %}
  <script>
    alert("{{msg}}");
  </script>
  {% endif %}
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    Budget & Expense Tracker
  </div>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between w-100">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <b><a class="nav-link" href="#home">Home</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'incomepage' %}">Income</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'addexpensepage' %}">Expenses</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{% url 'profilepage' %}">Profile</a></b>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="username">
            Username: {{ request.session.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Chart Section -->
  <div class="content container">
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const expenseData = {
      labels: ["January", "February", "March", "April", "May", "June"],
      datasets: [
        {
          label: "Monthly Expenses",
          data: [1500, 1200, 800, 1100, 1300, 1000],
          backgroundColor: "#FF6384", // Red color for expenses
          borderColor: "#FF6384",
          borderWidth: 1,
        },
        {
          label: "Monthly Income",
          data: [2000, 1800, 1500, 1600, 1700, 1400],
          backgroundColor: "#36A2EB", // Blue color for income
          borderColor: "#36A2EB",
          borderWidth: 1,
        }
      ],
    };

    const config = {
      type: "bar",
      data: expenseData,
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top" },
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                return "$" + tooltipItem.raw;
              },
            },
          },
        },
        scales: {
          x: {
            beginAtZero: true,
            title: { display: true, text: "Months" },
          },
          y: {
            title: { display: true, text: "Amount ($)" },
          },
        },
      },
    };

    const expenseChart = new Chart(document.getElementById("expenseChart"), config);
  </script>
</body>
</html>
