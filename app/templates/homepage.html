<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget & Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Center align items vertically */
        padding: 20px;
        background-color: #4caf50;
        color: white;
        font-size: 18px;
      }
      .header .username {
        font-weight: bold;
        margin-right: 20px; /* Add some space before logout button */
      }
      .header .logout-btn {
        padding: 10px 15px;
        background-color: #e63946; /* Logout button color */
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .header .logout-btn:hover {
        background-color: #d62839; /* Darker shade on hover */
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }
      .options {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .options button {
        padding: 10px 20px;
        background-color: #4caf50;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      .options button:hover {
        background-color: #45a049;
      }
      .chart-container {
        width: 30%;
        height: 50%;
      }
    </style>
    {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <div class="header">
      <div>Budget & Expense Tracker</div>
      <div class="username">Username: {{request.session.username}}</div>
      <button class="logout-btn"><a style="text-decoration: none; color: white;" href="{% url 'logout' %}">Logout</a></button>
    </div>

    <div class="content">
      <div class="options">
        <button onclick="addBudget()">Add Budget</button>
        <button onclick="calculateExpenses()">Calculate Expenses</button>
      </div>

      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>

    <script>
      // Sample data for the landscape bar graph
      const expenseData = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
          {
            label: "Monthly Expenses",
            data: [1500, 1200, 800, 1100, 1300, 1000],
            backgroundColor: "#4CAF50",
            borderColor: "#388E3C",
            borderWidth: 1,
          },
        ],
      };

      // Configuration for the chart
      const config = {
        type: "bar",
        data: expenseData,
        options: {
          indexAxis: "x", // This makes the chart landscape (horizontal bars)
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return "$" + tooltipItem.raw;
                },
              },
            },
          },
          scales: {
            x: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Expenses ($)",
              },
            },
            y: {
              title: {
                display: true,
                text: "Months",
              },
            },
          },
        },
      };

      // Create the chart
      const expenseChart = new Chart(
        document.getElementById("expenseChart"),
        config
      );

      // Functions for the buttons
      function addBudget() {
        alert("Add Budget functionality is not implemented yet.");
      }

      function calculateExpenses() {
        alert("Calculate Expenses functionality is not implemented yet.");
      }
    </script>
  </body>
</html>
