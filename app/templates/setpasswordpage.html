<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Password</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .set-password-container {
        width: 100%;
        max-width: 450px; /* Adjusted width */
        padding: 40px; /* Increased padding */
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      .set-password-header {
        font-size: 2rem; /* Increased font size */
        text-align: center;
        color: #5f27cd;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .form-group input {
        height: 50px; /* Increased height */
        font-size: 1rem;
        padding: 10px;
        border: 1px solid #b2bec3;
        border-radius: 5px;
      }

      .form-group label {
        color: #636e72;
        font-weight: bold;
      }

      .submit-btn {
        background-color: #1dd1a1;
        border-color: #1dd1a1;
        font-weight: bold;
        font-size: 1.2rem; /* Increased font size */
      }

      .submit-btn:hover {
        background-color: #10ac84;
        border-color: #10ac84;
      }

      .back-to-login {
        text-align: center;
        margin-top: 20px;
      }

      .back-to-login a {
        color: #0984e3;
        text-decoration: none;
        font-weight: bold;
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="set-password-container">
      <h2 class="set-password-header">Set Your Password</h2>
      <form onsubmit="return validateForm()" method="post" action="{% url 'setpassword' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="hidden" name="user" value="{{data.id}}">
          <label for="password">New Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Enter new password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            class="form-control"
            id="confirm_password"
            placeholder="Confirm password"
            required
          />
        </div>
        <button type="submit" class="btn btn-block text-white submit-btn">
          Set Password
        </button>
      </form>
      <div class="back-to-login">
        <p>
          Remembered your password? <a href="{% url 'loginpage' %}">Login</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to validate the signup form
        function validateForm() {
         var password = document.getElementById("password").value;
         var confirmPassword = document.getElementById("confirm_password").value;
 
         // Check if passwords match
         if (password != confirmPassword) {
           alert("Passwords does not match!");
           return false;
         }
 
         return true;
       }
     </script>
  </body>
</html>
