<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        width: 100%;
        max-width: 450px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      .login-header {
        font-size: 1.8rem;
        text-align: center;
        color: #5f27cd;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .login-btn {
        background-color: #1dd1a1;
        border-color: #1dd1a1;
        font-weight: bold;
      }

      .login-btn:hover {
        background-color: #10ac84;
        border-color: #10ac84;
      }

      .form-group input {
        height: 45px;
        font-size: 1rem;
        padding: 10px;
        border: 1px solid #b2bec3;
        border-radius: 5px;
      }

      .form-group label {
        color: #636e72;
        font-weight: bold;
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .forgot-password a,
      .signup-link a {
        color: #0984e3;
        text-decoration: none;
        font-weight: bold;
      }

      .forgot-password a:hover,
      .signup-link a:hover {
        text-decoration: underline;
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
      }

      #error-message {
        color: #d63031;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-header">Expense Tracker Login</h2>
      <form
        id="login-form"
        method="post"
        enctype="multipart/form-data"
        action="{% url 'login' %}"
      >
      {% csrf_token %}
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            ,
            name="email"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            ,
            name="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div class="forgot-password">
            <a href="{% url 'forgotpassword' %}">Forgot Password?</a>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-block text-white login-btn"
          id="login-btn"
        >
          Login
        </button>
        <div id="error-message"></div>
      </form>
      <div class="signup-link">
        <p>
          Don't have an account? <a href="{% url 'signuppage' %}">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
